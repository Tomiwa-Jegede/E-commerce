<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop By Category</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

</head>

<body>
  <div class="categories-container">
    <nav class="cart-nav">
      <button onclick="history.back()"><i class="fa-solid fa-arrow-left"></i></button>
    </nav>
    <nav class="header">
      <div class="shop-logo">Shop By Category</div>
      <div class="shop-menu">
        <div class="counter">1</div>
        <a href="cart.html"><i class="fa-solid fa-cart-shopping cart"></i></a>
        <i class="fa-solid fa-bars menu"></i>
      </div>
    </nav>
    <div class="drop-down">
      <i class="fa-solid fa-xmark"></i>
      <ul>
        <a href="../index.html">
          <li>Home<i class="fa-solid fa-house"></i></li>
        </a>
        <a href="cart.html">
          <li>Cart <i class="fa-solid fa-cart-shopping"></i></li>
        </a>
        <a href="shop-categories.html">
          <li>Shop <i class="fa-solid fa-shop"></i></li>
        </a>
        <a href="#footer">
          <li>Contact <i class="fa-solid fa-address-book"></i></li>
        </a>
      </ul>
    </div>
    <div class="shop-categories">
    </div>
  </div>
</body>
<script type="module" src="../scripts/shop-category.js"></script>

</html>
